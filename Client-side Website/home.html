<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mete Deniz Olmez</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="home.js"></script>
</head>
<body id="background" style="margin-top: 0px; margin-left: 0; margin-right: 0px; margin-bottom: 0px;">
    <div style="background: radial-gradient(rgba(0,0,0,0), rgba(0, 0, 0, 0), var(--accent-bgcolor)); width: 100%; height: 100%; position:fixed; animation: bg_animation 20s infinite linear; left: 0; top: 0; z-index: -1;"></div>
    <div style="background: radial-gradient(rgba(27, 27, 27, 0.541), rgba(0, 0, 0, 0), rgba(0, 0, 0, 0)); width: 80%; height: 80%; position:fixed; animation: bg_animation 40s infinite linear; left: 15%; top: 30%; z-index: -1;"></div>
    <div style="background: radial-gradient(rgba(73, 73, 73, 0.541), rgba(0, 0, 0, 0), var(--accent-bgcolor)); width: 120%; height: 120%; position:fixed; animation: bg_animation 50s infinite linear; left: -50%; top: -23%; z-index: -1;"></div>
    <div style="background: radial-gradient(rgba(46, 46, 46, 0.541), rgba(0, 0, 0, 0), var(--accent-bgcolor)); width: 120%; height: 120%; position:fixed; animation: bg_animation 10s infinite linear; left: 50%; top: 0; z-index: -1;"></div>
    <div style="backdrop-filter: blur(80px); -webkit-backdrop-filter: blur(80px); background: rgba(36, 36, 36, 0.192) ; width: 100%; height: 100%; position:fixed; left: 0; top: 0; z-index: -1;"></div>
    

    <header>

    </header>


    <section style="padding-left: 10%; padding-right: 10%;">
        
        <div>
            <h1 style="font-family: Inter; color: white; font-size: xx-large; text-align: center;">Account Log-in</h1>
            <form>
                <input type="email" style="margin-bottom: 10px; margin-left: auto; margin-right: auto; display: block;" class="textfield" placeholder="E-Mail" id="emailfield">
                <input type="password" style="margin-bottom: 10px; margin-left: auto; margin-right: auto; display: block;" class="textfield" placeholder="Password" id="passwordfield">
                <input type="button" style="margin-bottom: 10px; margin-left: auto; margin-right: auto; display: block;" class="button" value="Log-in" id="loginbutton">
            </form>
            
        </div>

    </section>

    <div id="warningText" style="font-family: Inter; font-size: large; color: red; visibility: hidden;">Incorrect Login</div>

    
    

    
</body>
</html>
